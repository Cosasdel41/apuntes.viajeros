<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Textos</title>
  <style>
    :root {
      --azul-oscuro: #20496f;
      --crema: #e3dacc;
      --azul-intermedio: #6386a9;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--crema);
      color: var(--azul-oscuro);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--azul-oscuro);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select,
    button {
      width: 100%;
      max-width: 500px;
      margin-top: 5px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--azul-oscuro);
    }

    button {
      background-color: var(--azul-oscuro);
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-intermedio);
    }

    .card {
      background-color: white;
      border: 1px solid var(--azul-intermedio);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .descargar {
      display: inline-block;
      margin-top: 10px;
      background-color: var(--azul-oscuro);
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .descargar:hover {
      background-color: var(--azul-intermedio);
    }

    .contacto {
      margin-top: 10px;
      font-size: 14px;
      color: var(--azul-oscuro);
    }

    .boton-agregar {
      display: inline-block;
      text-align: center;
      background-color: var(--azul-intermedio);
      color: white;
      padding: 12px 20px;
      margin-top: 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .boton-agregar:hover {
      background-color: var(--azul-oscuro);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      select,
      button {
        font-size: 16px;
      }

      .card {
        padding: 12px;
      }

      .boton-agregar {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Buscador de Textos</h1>

  <label for="unidadSelect">Unidad Curricular:</label>
  <select id="unidadSelect" onchange="actualizarDocentes()">
    <option value="">-- Seleccionar --</option>
  </select>

  <label for="docenteSelect">Docente:</label>
  <select id="docenteSelect">
    <option value="">-- Seleccionar --</option>
  </select>

  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <script>
    let datosGlobales = [];

    async function cargarDatos() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS_gVeNConpZM6PzJPRx3r-xHzpEz6j1TITlrJwRkBZWds4xg7PoCs3DMpc8GvRlX8Q-7OnhtP7kSwS/pub?output=csv");
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));
      return rows.slice(1); // omitir encabezado
    }

    function poblarUnidadesCurriculares(datos) {
      const unidadSet = new Set();
      datos.forEach(row => {
        const unidad = row[1]?.trim();
        if (unidad) unidadSet.add(unidad);
      });

      const select = document.getElementById("unidadSelect");
      unidadSet.forEach(unidad => {
        const option = document.createElement("option");
        option.value = unidad.toLowerCase();
        option.textContent = unidad;
        select.appendChild(option);
      });
    }

    function actualizarDocentes() {
      const unidadSeleccionada = document.getElementById("unidadSelect").value;
      const selectDocente = document.getElementById("docenteSelect");
      selectDocente.innerHTML = '<option value="">-- Seleccionar --</option>';

      const docentesSet = new Set();

      datosGlobales.forEach(row => {
        if (row[1]?.trim().toLowerCase() === unidadSeleccionada) {
          const docente = row[2]?.trim();
          if (docente) docentesSet.add(docente);
        }
      });

      docentesSet.forEach(docente => {
        const option = document.createElement("option");
        option.value = docente.toLowerCase();
        option.textContent = docente;
        selectDocente.appendChild(option);
      });
    }

    async function inicializar() {
      datosGlobales = await cargarDatos();
      poblarUnidadesCurriculares(datosGlobales);
    }

    function buscar() {
      const unidad = document.getElementById("unidadSelect").value;
      const docente = document.getElementById("docenteSelect").value;
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      const coincidencias = datosGlobales.filter(row =>
        row[1]?.trim().toLowerCase() === unidad &&
        row[2]?.trim().toLowerCase() === docente
      );

      if (coincidencias.length === 0) {
        resultadosDiv.innerHTML = "<p>No hay textos disponibles para la búsqueda.</p>";
      } else {
        coincidencias.forEach(row => {
          let chipLink = row[13]?.trim();
          let downloadLinkHTML = "";

          if (chipLink && chipLink.includes("drive.google.com")) {
            const match = chipLink.match(/\/d\/([a-zA-Z0-9_-]+)\//);
            if (match) {
              const fileId = match[1];
              chipLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
              downloadLinkHTML = `<br><a class="descargar" href="${chipLink}" target="_blank">Descargar archivo</a>`;
            } else {
              downloadLinkHTML = `<br><a class="descargar" href="${chipLink}" target="_blank">Ver archivo</a>`;
            }
          } else if (chipLink) {
            downloadLinkHTML = `<br><a class="descargar" href="${chipLink}" target="_blank">Descargar archivo</a>`;
          }

          const tipoMaterial = row[10]?.trim() || "Sin especificar";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${row[3]}</strong> - <em>${row[4]}</em><br>
            Docente: ${row[2]}<br>
            Tipo: ${tipoMaterial}<br>
            Editorial: ${row[5]} (${row[6]})<br>
            Páginas: ${row[7]} | Año: ${row[8]}<br>
            Ciclo: ${row[9]}
            ${downloadLinkHTML}
            <div class="hidden contacto">
              <br><strong>Este apunte emprendió viaje gracias a:</strong> ${row[11]}
              <br><small>Base de Datos y Buscador optimizada por <strong>Cosas del ISFD 41</strong>, seguilos en IG <a href="https://instagram.com/cosasdelisfd41" target="_blank">@cosasdelisfd41</a></small>
            </div>
          `;
          card.addEventListener("click", () => {
            card.querySelector(".contacto").classList.toggle("hidden");
          });
          resultadosDiv.appendChild(card);
        });
      }

      // Agregar botón para sumar apunte
      const botonAgregar = document.createElement("a");
      botonAgregar.className = "boton-agregar";
      botonAgregar.href = "https://docs.google.com/forms/d/e/1FAIpQLSeHCphfW1np5NyAPeaPXTgmGe4M3aJ0aoju3gb49inb_xdk9g/viewform?usp=sharing";
      botonAgregar.target = "_blank";
      botonAgregar.innerHTML = "✈️ Suma tu apunte viajero acá";
      resultadosDiv.appendChild(botonAgregar);
    }

    window.onload = inicializar;
  </script>
</body>
</html>
