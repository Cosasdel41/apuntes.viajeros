<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Textos</title>
  <style>
    :root {
      --azul-oscuro: #20496f;
      --crema: #e3dacc;
      --azul-intermedio: #6386a9;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--crema);
      color: var(--azul-oscuro);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--azul-oscuro);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select,
    input,
    button {
      width: 100%;
      max-width: 500px;
      margin-top: 5px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--azul-oscuro);
    }

    button {
      background-color: var(--azul-oscuro);
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-intermedio);
    }

    .card {
      background-color: white;
      border: 1px solid var(--azul-intermedio);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      input,
      select,
      button {
        font-size: 16px;
      }

      .card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Buscador de Textos</h1>

  <label for="unidadSelect">Unidad Curricular:</label>
  <select id="unidadSelect">
    <option value="">-- Seleccionar --</option>
  </select>

  <label for="docenteInput">Docente:</label>
  <input type="text" id="docenteInput" placeholder="Ej: Prof. García" />

  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <script>
    let datosGlobales = [];

    async function cargarDatos() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS_gVeNConpZM6PzJPRx3r-xHzpEz6j1TITlrJwRkBZWds4xg7PoCs3DMpc8GvRlX8Q-7OnhtP7kSwS/pub?output=csv");
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));
      return rows.slice(1); // omitir encabezado
    }

    function poblarUnidadesCurriculares(datos) {
      const unidadSet = new Set();
      datos.forEach(row => {
        const unidad = row[1]?.trim();
        if (unidad) unidadSet.add(unidad);
      });

      const select = document.getElementById("unidadSelect");
      unidadSet.forEach(unidad => {
        const option = document.createElement("option");
        option.value = unidad.toLowerCase();
        option.textContent = unidad;
        select.appendChild(option);
      });
    }

    async function inicializar() {
      datosGlobales = await cargarDatos();
      poblarUnidadesCurriculares(datosGlobales);
    }

    function buscar() {
      const unidad = document.getElementById("unidadSelect").value;
      const docente = document.getElementById("docenteInput").value.trim().toLowerCase();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      const coincidencias = datosGlobales.filter(row =>
        row[1]?.trim().toLowerCase() === unidad &&
        row[2]?.toLowerCase().includes(docente)
      );

      if (coincidencias.length === 0) {
        resultadosDiv.innerHTML = "<p>No hay textos disponibles para la búsqueda.</p>";
        return;
      }

      coincidencias.forEach(row => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${row[3]}</strong> - ${row[4]}<br>
          <em>${row[2]}</em><br>
          Editorial: ${row[5]} (${row[6]})<br>
          Páginas: ${row[7]} | Año: ${row[8]}<br>
          Ciclo: ${row[9]} | Calificación: ${row[10]}
          <div class="hidden contacto"><br><strong>Estudiante:</strong> ${row[11]}<br><strong>Tel:</strong> ${row[12]}</div>
        `;
        card.addEventListener("click", () => {
          card.querySelector(".contacto").classList.toggle("hidden");
        });
        resultadosDiv.appendChild(card);
      });
    }

    window.onload = inicializar;
  </script>
</body>
</html>
